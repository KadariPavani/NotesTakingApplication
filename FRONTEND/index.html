<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="/FRONTEND/styles.css">
</head>
<body>
    <div class="login-form">
        <h1>.!.NOTE-TAKING APPLICATION.!.</h1>
        <div class="container">
            <div class="main">
                <div class="content" id="login-form">
                    <h2>Log In</h2>
                    <form id="login-form-element">
                        <input type="text" id="login-username" placeholder="Username" required autofocus="">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button class="btn" type="submit">Login</button>
                    </form>
                    <p class="account">Don't Have An Account? <a href="#" onclick="showRegisterForm()">Register</a></p>
                </div>
                <div class="content" id="register-form" style="display: none;">
                    <h2>Register</h2>
                    <form id="register-form-element">
                        <input type="text" id="register-username" placeholder="Username" required autofocus="">
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button class="btn" type="submit">Register</button>
                    </form>
                    <p class="account">Already Have An Account? <a href="#" onclick="showLoginForm()">Log In</a></p>
                </div>
                <div class="form-img">
                    <img src="/FRONTEND/IMAGES/imagenote.png" alt="Background Image">
                </div>
            </div>
        </div>
    </div>

    <div id="notes" style="display: none;">
        <h2>Notes</h2>
        <button id="create-note">Create Note</button>
        <ul id="note-list"></ul>
    </div>

    <!-- Modal for Edit Note -->
    <div id="edit-note-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="edit-note-title" placeholder="Note Title" required>
            <textarea id="edit-note-content" placeholder="Note Content" required></textarea>
            <button id="save-edit-button">Save Changes</button>
        </div>
    </div>

    <script src="/FRONTEND/scripts.js"></script>
    <script>
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    </script>
</body>
</html>
